demo.route:
  path: '/demo'
  defaults:
    _controller: '\Drupal\demo\Controller\DemoController::demo'
    _title: 'Demo'
  requirements:
    _permission: 'access content'

demo.param:
  path: '/admin/content/demo/{node}'
  defaults:
    _controller: '\Drupal\demo\Controller\DemoController::param'
    _title: 'Demo'
  requirements:
    _permission: 'access content'
